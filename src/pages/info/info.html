<ion-header>

  <ion-navbar>
  	<ion-buttons left>
        <button ion-button navPop>
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Tx INFO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

		<ion-card-header>
			{{hash}}
		</ion-card-header>

		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col col-3><ion-icon name="document"></ion-icon></ion-col>
					<ion-col col-9>{{data}}</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-3><ion-icon name="arrow-forward"></ion-icon></ion-col>
					<ion-col col-9>{{from}}</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-3><ion-icon name="arrow-back"></ion-icon></ion-col>
					<ion-col col-9>{{to}}</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-3><ion-icon name="arrow-key"></ion-icon></ion-col>
					<ion-col col-9>{{nonce}}</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-3><ion-icon name="logo-bitcoin"></ion-icon></ion-col>
					<ion-col col-9>{{value}}</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
